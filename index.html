<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./style.css" />
    <!-- Title font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet" />
    <script
      src="./script.js"
      defer></script>
    <title>The odin form project</title>
  </head>
  <body>
    <div class="container">
      <div class="background-container">
        <div class="logo-container">
          <div class="logo">
            <img
              src="./images/cup.svg"
              alt="Danish kode monkey logo" />
          </div>
        </div>
        <div class="title-hero logo-container"><p>Coffee lovers unite!</p></div>
        <div class="image-credit">
          <h6>
            Photo by
            <a
              href="https://unsplash.com/@nate_dumlao?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Nathan Dumlao</a
            >
            on
            <a
              href="https://unsplash.com/photos/shallow-focus-photography-of-coffee-late-in-mug-on-table-zUNs99PGDg0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </h6>
        </div>
      </div>
      <div class="content-container">
        <div class="content-text">
          <p>
            This is <i>not</i> a real online service! You know you love coffee,
            we know you love coffee!<br />
            let's love coffee together!<br />
            Sign up <i>now</i> to get started <br /><br />
            You <i>know</i> you want to.
          </p>
        </div>
        <div class="form-container">
          <form>
            <legend><h2>Let's do this!</h2></legend>
            <fieldset>
              <div class="input">
                <label for="first_name">FIRST NAME:</label>
                <input
                  type="text"
                  id="first_name"
                  name="first_name" />
              </div>
              <div class="input">
                <label for="last_name">LAST NAME:</label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name" />
              </div>
            </fieldset>
            <fieldset>
              <div class="input">
                <label for="user_email">EMAIL:</label>
                <input
                  type="email"
                  id="user_email"
                  name="user_email" />
              </div>
              <div class="input">
                <label for="phone_number">PHONE NUMBER:</label>
                <input
                  type="tel"
                  id="phone_number"
                  name="phone_number"
                  pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" />
              </div>
            </fieldset>
            <fieldset>
              <div
                class="input"
                id="user-pwd-field">
                <label for="user_pwd">PASSWORD:</label>
                <input
                  type="password"
                  id="user_pwd"
                  name="user_pwd" />
                <p id="errMsg"></p>
              </div>
              <div class="input">
                <label for="confPwd">CONFIRM PASSWORD:</label>
                <input
                  type="password"
                  id="user_confPwd"
                  onkeyup="checkPasswords()" />
              </div>
            </fieldset>
          </form>
        </div>
        <div class="content-bottom">
          <button
            type="submit"
            id="form-button">
            Create Account
          </button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
